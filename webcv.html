    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            overflow: hidden;
        }

        /* ================= TOP NAVBAR ================= */
        .top-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 56px;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .top-navbar a {
            color: #e5e7eb;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .top-navbar a:hover {
            color: #38bdf8;
        }

        /* ================= MAIN IMAGE ================= */
        .main-image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%);
            z-index: 2;
            border-radius: 24px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 12px 36px rgba(0,0,0,0.45);
        }

        .main-image-container img {
            display: block;
            width: 340px;
            height: auto;
        }

       /* ================= IMAGE NAVBAR (UPDATED) ================= */

.image-navbar {
    background: #ffffff;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 14px 10px;
    border-top: 1px solid #e5e7eb;
}

.image-navbar a {
    text-decoration: none;
    color: #0f172a;
    font-size: 0.9rem;
    font-weight: 600;
    text-align: center;
    min-width: 64px;
}

.image-navbar img {
    width: 38px;
    height: 38px;
    display: block;
    margin: 0 auto 6px;
    padding: 6px;
    border-radius: 10px;
    background: #ffffff;          /* perfectly blends with navbar */
    box-shadow: none;              /* remove sticker effect */
}

.image-navbar a:hover img {
    background: #f1f5f9;
}

.image-navbar a:hover {
    color: #2563eb;
}

/* ================= RESPONSIVE ================= */

@media (max-width: 700px) {
    .image-navbar img {
        width: 32px;
        height: 32px;
        padding: 5px;
    }

    .image-navbar a {
        font-size: 0.8rem;
    }
}
